<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <title>Medium</title>
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-blue border-bottom-dark py-1">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong class="display-5">Medium</strong></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Membership</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Write</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-dark text-light rounded-pill" href="#"
                    >Get Started</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="bg-blue py-5 border-bottom-dark">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 class="display-3">
              Medium is a place <br />
              to write, read, <br />
              and connect
            </h1>
            <p class="lead">
              It's easy and free to post your thinking on any topic and connect
              with millions of readers.
            </p>
            <a href="#" class="btn btn-outline-dark ">Start Writing</a>
          </div>
          <div class="col-6">
            <img src="https://picsum.photos/350/350" alt="" class="rounded-circle float-right">
          </div>
        </div>
      </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
