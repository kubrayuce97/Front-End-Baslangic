<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      #logo {
        text-align: center;
      }

      #second_div div {
        display: inline-block;
      }
      #second_div div li {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt=""
        />
      </div>
    </header>

    <section>
      <div
        id="ilk_div"
        style="background-color: rgb(230, 229, 229); text-align: center"
      >
        <p style="margin: 0%; font-size: 20px">Search the web using Google!</p>
        <input style="width: 300px" type="text" name="" id="" />
        <div class="button">
          <button>Google Search</button>
          <button>I'm feealing lucky</button>
        </div>
      </div>

      <div id="second_div">
        <div
          style="
            height: 113px;
            background-color: #aefeff;
            text-align: center;
            width: 35%;
            padding: 0px;
          "
        >
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Standford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </div>

        <div
          style="
            height: 113px;
            background-color: #4fbdba;
            text-align: center;
            width: 20%;
          "
        >
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </div>

        <div style="background-color: #35858b; text-align: center; width: 44%">
          <ul>
            <li>Get Google'</li>
            <li>updates monthly:</li>
            <li><input type="text" placeholder="Your e-mail" /></li>
            <li><button>Subscribe</button> <a href="#">Archive</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer style="text-align: center">
      <small>Copyright &copy;1998 Google Inc.</small>
    </footer>
  </body>
</html>
